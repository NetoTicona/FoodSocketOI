<h1 [innerText]="title" ></h1>
<br>
<table class="table table-hover table-striped" *ngIf="pizzas && pizzas.length > 0" >
    <thead>
        <tr>
            <th>Imagenes</th>
            <th>Nombre de Pizza</th>
            <th>Ingredientes</th>
            <th>Precio </th>
            <th>Ordenar ahora</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pizza of pizzas" >
            <td> <img src="assets/{{pizza.imageUrl}}" [alt]="pizza.pizzaName" height="100px" width="100px" > </td>
            <td>  <span [innerText]="pizza.pizzaName" ></span> </td>
            <td>  <span [innerText]="pizza.ingredients" ></span> </td>
            <td>  <span [innerText]="pizza.price | currency:'INR'" ></span> </td>
            <td>  <button class="btn btn-primary" (click)="onOrderSubmit(pizza)"  > Ordenar Ahora </button>   </td>
        </tr>
    </tbody>
</table>
<br>
<div *ngIf="pizzaCountByName && pizzaCountByName.length>0" >
    <h2 [innerText]="pizzaCountTitle" ></h2>
    <table class="table table-hover table-striped" >
        <thead>

            <tr>
                <th> Pizza Name </th>
                <th> Ordenes Recibidas </th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let pizzaCount of pizzaCountByName" >
                <td> <span [innerText]="pizzaCount._id" ></span> </td>
                <td> <span [innerText]="pizzaCount.count"   >  </span> </td>

            </tr>
        </tbody>


    </table>

</div>
